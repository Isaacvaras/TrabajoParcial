<div class="catalog-wrapper">
  <div class="container py-4">
    <h1 class="catalog-title">Catálogo de juegos</h1>
    <p class="catalog-subtitle">Descubre nuestros juegos de mesa y agrégalos a tu carrito</p>

    
    <div class="mb-4" *ngIf="isAdmin">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Gestión de Catálogo</h5>
        <div>
          <button class="btn btn-success me-2" (click)="toggleAddForm()">
            <i class="bi bi-plus-circle"></i> {{ showAddForm ? 'Cancelar' : 'Añadir Juego' }}
          </button>
          <button class="btn btn-warning me-2" (click)="navigateToReviews()">
            <i class="bi bi-chat-left-text"></i> Reseñas
          </button>
          <button class="btn btn-info" (click)="navigateToHistory()">
            <i class="bi bi-clock-history"></i> Historial
          </button>
        </div>
      </div>
    </div>

    <input
      type="text"
      class="form-control mb-3 search-input"
      placeholder="Buscar juego por nombre..."
      [(ngModel)]="searchText"
    />

    <div class="mb-4 category-filters">
      <button
        class="btn btn-sm me-2 mb-2"
        *ngFor="let c of categories"
        [class.btn-primary]="selectedCategory === c"
        [class.btn-outline-primary]="selectedCategory !== c"
        (click)="selectedCategory = c"
      >
        {{ c }}
      </button>
    </div>


    <div class="card mb-4" *ngIf="isAdmin && showAddForm">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Añadir Nuevo Juego</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="addGame()">
          <div class="row">
            <div class="col-md-2 mb-3">
              <label class="form-label">Nombre del Juego</label>
              <input type="text" class="form-control" [(ngModel)]="newGame.name" name="name" required>
            </div>
            <div class="col-md-2 mb-3">
              <label class="form-label">Categoría</label>
              <select class="form-select" [(ngModel)]="newGame.category" name="category" required>
                <option value="">Seleccionar categoría</option>
                <option *ngFor="let cat of categoryOptions" [value]="cat">{{ cat }}</option>
              </select>
            </div>
            <div class="col-md-2 mb-3">
              <label class="form-label">Precio (S/)</label>
              <input type="number" class="form-control" [(ngModel)]="newGame.price" name="price" step="0.10" min="0" required>
            </div>
            <div class="col-md-2 mb-3">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" [(ngModel)]="newGame.stock" name="stock" min="0" required>
            </div>
            <div class="col-md-3 mb-3">
              <label class="form-label">URL de Imagen</label>
              <input type="text" class="form-control" [(ngModel)]="newGame.image" name="image" placeholder="assets/imagen.jpg" required>
            </div>
            <div class="col-md-1 mb-3 d-flex align-items-end">
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-save"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="catalog-grid">
      <div class="product-card" *ngFor="let p of filteredProducts" [class.editing]="editingGame?.id === p.id">
   
        <div *ngIf="!editingGame || editingGame.id !== p.id">
          <div class="image-container">
            <img [src]="p.image" [alt]="p.name" />
            <span class="badge-category">{{ p.category }}</span>
          </div>

          <div class="product-info">
            <h3 class="product-name">{{ p.name }}</h3>
            <p class="product-price">S/ {{ p.price | number : '1.2-2' }}</p>
            <p class="product-stock" [class.out]="p.stock === 0">
              {{ p.stock > 0 ? 'Stock: ' + p.stock : 'Agotado' }}
            </p>
          </div>

     
          <div *ngIf="!isAdmin">
            <button class="btn btn-primary w-100" [disabled]="p.stock === 0" (click)="addToCart(p)">
              {{ p.stock === 0 ? 'Sin stock' : 'Agregar al carrito' }}
            </button>
          </div>

        
          <div *ngIf="isAdmin" class="d-grid gap-2">
            <button class="btn btn-primary btn-sm" [disabled]="p.stock === 0" (click)="addToCart(p)">
              <i class="bi bi-cart-plus"></i> Agregar al carrito
            </button>
            <button class="btn btn-warning btn-sm" (click)="startEditing(p)">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteGame(p)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        </div>

       
        <div *ngIf="isAdmin && editingGame && editingGame.id === p.id" class="p-3">
          <div class="alert alert-warning mb-3">
            <i class="bi bi-pencil-square"></i> Editando producto
          </div>
          <form (ngSubmit)="saveGame()">
            <div class="mb-2">
              <label class="form-label fw-bold">Nombre</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="editingGame!.name" name="editName" required>
            </div>
            <div class="mb-2">
              <label class="form-label fw-bold">Categoría</label>
              <select class="form-select form-select-sm" [(ngModel)]="editingGame!.category" name="editCategory" required>
                <option *ngFor="let cat of categoryOptions" [value]="cat">{{ cat }}</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label fw-bold">Precio (S/)</label>
              <input type="number" class="form-control form-control-sm" [(ngModel)]="editingGame!.price" name="editPrice" step="0.10" min="0" required>
            </div>
            <div class="mb-2">
              <label class="form-label fw-bold">Stock</label>
              <input type="number" class="form-control form-control-sm" [(ngModel)]="editingGame!.stock" name="editStock" min="0" required>
            </div>
            <div class="mb-2">
              <label class="form-label fw-bold">URL de Imagen</label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="editingGame!.image" name="editImage" required>
            </div>
            <div class="mb-2">
              <img [src]="editingGame!.image" [alt]="editingGame!.name" class="img-fluid rounded" style="max-height: 100px;">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-sm">
                <i class="bi bi-save"></i> Guardar
              </button>
              <button type="button" class="btn btn-secondary btn-sm" (click)="cancelEditing()">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
